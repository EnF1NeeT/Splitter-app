<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="logo mt-5">
      <h1>SPLI <br />TTER</h1>
    </div>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="calculator-body">
        <div class="row">
          <div class="col-md-6">
            <form class="bill-form">
              <div class="mb-4">
                <div class="d-flex flex-row justify-content-between">
                  <label for="bill" class="form-label">Bill</label>
                  <label class="error" id="bill-error" for="bill"
                    >Can’t be zero</label
                  >
                </div>
                <div class="input-group">
                  <span class="input-group-text element" id="basic-addon"
                    >$</span
                  >
                  <input
                    type="number"
                    class="form-control bill-input"
                    id="bill"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="mb-4">
                <label for="tip" class="form-label">Select Tip %</label>
                <div
                  class="d-flex flex-row flex-wrap align-items-center justify-content-between row-gap-3 tips"
                >
                  <button type="button" class="btn btn-tip">5%</button>
                  <button type="button" class="btn btn-tip">10%</button>
                  <button type="button" class="btn btn-tip">15%</button>
                  <button type="button" class="btn btn-tip">25%</button>
                  <button type="button" class="btn btn-tip">50%</button>
                  <input
                    type="number"
                    class="btn-tip tip-input"
                    id="tip"
                    placeholder="CUSTOM"
                  />
                </div>
              </div>
              <div class="mb-4">
                <div class="d-flex flex-row justify-content-between">
                  <label for="people-number" class="form-label"
                    >Number of People</label
                  >
                  <label class="error" id="person-error" for="bill"
                    >Can’t be zero</label
                  >
                </div>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">
                    <svg
                      width="13"
                      height="16"
                      viewBox="0 0 13 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M6.59828 7.70722C5.56711 7.70722 4.67421 7.32746 3.94464 6.5782C3.21507 5.82906 2.84524 4.91244 2.84524 3.85349C2.84524 2.7949 3.21507 1.87816 3.94476 1.12878C4.67444 0.379758 5.56723 0 6.59828 0C7.62956 0 8.52223 0.379758 9.2518 1.1289C9.98136 1.87804 10.3513 2.79478 10.3513 3.85349C10.3513 4.91244 9.98136 5.82918 9.25168 6.57832C8.52199 7.32734 7.6292 7.70722 6.59828 7.70722Z"
                        fill="#9EBBBD"
                      />
                      <path
                        d="M0.0315027 12.3031C0.0525445 11.9914 0.0951042 11.6513 0.157754 11.2921C0.220998 10.9303 0.30243 10.5883 0.399912 10.2757C0.500603 9.95256 0.637553 9.63347 0.806838 9.32769C0.982543 9.01031 1.18892 8.73394 1.4205 8.50652C1.66266 8.26861 1.95914 8.07733 2.30199 7.9378C2.64365 7.79901 3.02228 7.7287 3.42731 7.7287C3.58637 7.7287 3.7402 7.79571 4.03728 7.99432C4.22012 8.11676 4.43399 8.25836 4.6727 8.41497C4.87681 8.54852 5.15333 8.67364 5.49487 8.78692C5.82809 8.89764 6.16642 8.95379 6.50036 8.95379C6.83429 8.95379 7.1725 8.89764 7.50608 8.78692C7.84727 8.67376 8.12378 8.54864 8.32766 8.41509C8.56411 8.25994 8.7781 8.11834 8.96367 7.9942C9.26039 7.79559 9.41434 7.72858 9.5734 7.72858C9.97855 7.72858 10.3571 7.79901 10.6986 7.93793C11.0412 8.07721 11.3378 8.26849 11.5802 8.50665C11.8117 8.73418 12.0182 9.01043 12.1936 9.32769C12.3628 9.63347 12.4998 9.95244 12.6006 10.2758C12.6979 10.5884 12.7794 10.9303 12.8426 11.2921C12.9053 11.6508 12.9478 11.991 12.9689 12.3035C12.9895 12.6096 13 12.9274 13 13.2483C13 14.0835 12.7414 14.7597 12.2316 15.2583C11.728 15.7504 11.0617 16 10.2514 16H2.74862C1.93834 16 1.27225 15.7505 0.768559 15.2583C0.258564 14.76 0 14.0838 0 13.2482C0.000118872 12.9258 0.0106987 12.6078 0.0315027 12.3031Z"
                        fill="#9EBBBD"
                      />
                    </svg>
                  </span>
                  <input
                    type="number"
                    class="form-control bill-input"
                    id="people-number"
                    placeholder="0"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <div class="bill-content">
              <div
                class="d-flex flex-row align-items-center justify-content-between mb-1 mb-md-5"
              >
                <p class="m-0">
                  Tip Amount <br />
                  <span>/ person</span>
                </p>
                <h2 class="m-0" id="tip-Person">$0.00</h2>
              </div>
              <div
                class="d-flex flex-row align-items-center justify-content-between mb-1 mb-md-5"
              >
                <p class="m-0">
                  Total <br />
                  <span>/ person</span>
                </p>
                <h2 class="m-0" id="total-Person">$0.00</h2>
              </div>
              <button type="button" class="btn btn-reset mt-3" id="calc">
                CALCULATE
              </button>
              <button id="reset" type="button" class="btn btn-reset mt-2">
                RESET
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
